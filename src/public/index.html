    <header class="header">
        <div class="header_content container">
            <h1> To Do App</h1>
        </div>
    </header>
    <div class="alert container">
        
    </div>
    <main class="mainContent">
        <div class="mainContent_content container">
            <section class="formarea">
                <div class="hideMe">
                    <form id="formchore">
                        <div class="input-block">
                            <label for="title"> Title </label>
                            <input type="text" name="title" required id="title">
                        </div>
                        <div class="input-block">
                            <label for="activity"> Activity </label>
                            <select id="activity_select" name="activity">
                                <option value="" selected disabled hidden>Select an option</option>
                            </select>
                        </div>
                        <div class="input-block">
                            <label for="timeFrom"> From </label>
                            <input type="time" name="timeFrom" required id="timeFrom">
                        </div>
                        <div class="input-block">
                            <label for="timeDayFrom"> From Date </label>
                            <input type="date" name="timeDayFrom" required id="timeDayFrom">
                        </div>
                        <div class="input-block">
                            <label for="timeTo"> To </label>
                            <input type="time" name="timeTo" required id="timeTo">
                        </div>
                        <div class="input-block">
                            <label for="timeDayTo"> To Date </label>
                            <input type="date" name="timeDayTo" required id="timeDayTo">
                        </div>
                        <div class="input-block">
                            <label for="description"> Description </label>
                            <textarea name="description" id="description"></textarea>
                        </div>
                        <input type="button" id="clear" value="Apagar todos">
                        <input type="submit" id="register" value="Cadastrar">
                    </form>
                </div>
                <button class="hide"type="button">Esconder</button>
            </section>
            <section class="cardarea"> 
            </section>
        </div>
    </main>
